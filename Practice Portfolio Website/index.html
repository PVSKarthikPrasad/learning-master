<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="nav">
                <div class="nav-logo">
                    <img src="media and assets/images/userAsset/panda_sleeping_on_P-removebg-preview.png" class="logo" alt="">
                    <div class="logo-text">rasad</div>
                </div>
                <div class="nav-links">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contact-form">Contact Me</a></div>
                </div>
            </div>
            <div class="intro">
                <div class="intro-text">
                    <div class="intro-name">
                        <p>Hai! I'm </p>
                        <p class="fancy-text">Prasad</p>
                    </div>
                    <div class="intro-name intro-designation">
                        I am a <span class="role"></span>
                    </div>
                    <div class="intro-description">I'm a Web-apps Developer based in India</div>
                    <div class="intro-hireme-button"><button id="hire-me-button">Hire Me</button></div>
                </div>
                <div class="intro-pic">
                    <div class="icons icons-dots"><img src="media and assets/images/userAsset/dots.png" alt=""></div>
                    <div class="icons icons-cube"><img src="media and assets/images/userAsset/cube.png" alt=""></div>
                    <div class="icons icons-circle"><img src="media and assets/images/userAsset/circle.png" alt=""></div>
                    <div class="icons icons-zigzags"><img src="media and assets/images/userAsset/zigzags.png" alt=""></div>
                    <div class="icons icons-plus"><img src="media and assets/images/userAsset/plus.png" alt=""></div>
                    <div class="user-image"><img src="media and assets/images/userAsset/brand logo Background Removed.png" alt=""></div>
                </div>
                <div class="faded-text">Prasad</div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role", {
            strings: [
                " Full Stack Developer",
                " Web-App Developer",
                " Web Developer",
                " Programmer",
            ],
            loop: true,
            typeSpeed: 80,
            backSpeed:50,
            backDelay:1000,
        });
    </script>
</body>
</html>
